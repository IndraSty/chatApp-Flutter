name: chatapps
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.2 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  firebase_core: 2.7.0
  flutter_svg: 2.0.2
  carousel_slider: 4.2.1
  google_sign_in: 6.0.1
  avatar_glow: 2.0.2
  lottie: 2.2.0
  emoji_picker_flutter: 1.5.2
  firebase_auth: 4.2.9
  introduction_screen: ^3.1.6
  get_storage: 2.1.1
  cloud_firestore: 4.4.3
  intl: 0.17.0
  image_picker: 0.8.6+4
  firebase_storage: 11.0.14
  image_cropper: 3.0.1
  google_fonts: 4.0.3
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: "^0.12.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/chat.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/chat.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/chat.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/chat.png"

flutter: 
  assets: 
    - assets/icon/
    - assets/icon/auth/
  uses-material-design: true

